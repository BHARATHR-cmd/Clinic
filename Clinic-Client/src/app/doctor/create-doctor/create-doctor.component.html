<div role="document" id="addDoctorModal">
    <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddDoctor(addForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" ngModel name="age" class="form-control" id="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" ngModel name="gender" class="form-control" id="gender" placeholder="Gender" required>
            </div>
            <div class="form-group">
                <label for="phone">Speciality</label>
                <input type="text" ngModel name="speciality" class="form-control" id="speciality" placeholder="Speciality" required>
            </div>
            <div class="modal-footer">
                <button id="add-doctor-form" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
