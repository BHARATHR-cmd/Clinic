<br>
<h1>Select Doctor From Drop Down</h1><br>
<div class="container">
    <select class="form-select form-select-lg mb-2" [(ngModel)]="Singledoctor" (change)="selected()">
        <option disabled selected>Select...</option>
    <option *ngFor="let Singledoctor of doctors"  [ngValue]="Singledoctor">{{Singledoctor.name}}</option>
    </select>
</div>
<br>
<div class="container" [hidden]="toggle">
    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Doctor Details</div>
        <div class="card-body">
            <h5 class="card-title">{{newname}}</h5>
            <p class="card-text">{{newnumberOfPatients}}</p>
        </div>
    </div>
</div>
