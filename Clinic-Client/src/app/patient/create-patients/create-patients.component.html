<div class="container">
    <h1>Create Doctor Record</h1>
    <div role="document" id="addPatientModal">
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddPatient(addForm)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="prescription">Prescription</label>
                    <input type="text" ngModel name="prescription" class="form-control" id="prescription" placeholder="Prescription" required>
                </div>
                <div class="form-group">

                    <label for="phone">Date of Visit</label>
                    <input type="text" ngModel name="dateOfVisited" class="form-control" id="dateOfVisited" placeholder="Date" required>
                </div>
                <div class="form-group">
                    <label for="phone">Doctor</label>

                    <select class="form-select form-select-lg mb-2" [(ngModel)]="doctor" name="visitedDoctor" id="visitedDoctor" onselect="onSelect(doctor)">
                <option *ngFor="let doctor of doctors" [ngValue]="doctor" >{{doctor.name}}</option>
                </select>

                </div>
                <div class="modal-footer">
                    <button id="add-doctor-form" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
